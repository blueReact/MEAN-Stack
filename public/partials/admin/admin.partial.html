<div ng-controller="adminCtrl as vm">
  
  <h1>API BLOG</h1>
  
  <span ng-if="vm.err">{{vm.err}}</span>

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" ng-model="vm.title">
  </div>

  <div class="form-group">
    <label for="title">Description:</label>
    <input type="text" class="form-control" ng-model="vm.description">
  </div>

  <div text-angular ng-model="vm.html"></div>

  <pre ng-bind="vm.html" class="white-box ng-binding"></pre>

  <button type="submit" ng-click="vm.blogPost()">submit</button>  

  <button type="submit" ng-click="vm.blogPut()">put</button>  
 

</div>
