<!-- header -->
<div ng-controller="headerCtrl as vm">

    <a ng-href="/" ng-hide="isLoggedIn">login</a>
    <a ng-href="#!register" ng-hide="isLoggedIn">register</a>
    <a ng-href="#!list">list</a>
    <a ng-href="#!reset" ng-hide="!isLoggedIn">reset</a>
    <a ng-href="#!admin" ng-if="admin == 'true'">admin</a>

</div>
